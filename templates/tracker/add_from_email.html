{% extends "tracker/base.html" %}

{% block content %}
<style>
  .email-bg {
    min-height: 90vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .email-card {
    background: rgba(255, 255, 255, 0.92);
    padding: 30px;
    max-width: 600px;
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  .email-card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .email-card p {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .email-card textarea {
    width: 100%;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: vertical;
    outline: none;
  }

  .email-card textarea:focus {
    border-color: #4f46e5;
  }

  .email-card button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #4f46e5;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .email-card button:hover {
    background-color: #4338ca;
  }

  @media (max-width: 480px) {
    .email-card {
      padding: 20px;
    }
  }
</style>

<div class="email-bg">
  <div class="email-card">
    <h2>Add Job From Email</h2>
    <p>
      Paste your job application confirmation email below.  
      JobPulse will automatically track your application.
    </p>

    <form method="POST">
      {% csrf_token %}
      <textarea
        name="email_text"
        rows="8"
        placeholder="Example:
You have successfully applied for the position of Frontend Developer at ABC Technologies on 10 February 2026">
      </textarea>

      <button type="submit">Track Application</button>
    </form>
  </div>
</div>
{% endblock %}
