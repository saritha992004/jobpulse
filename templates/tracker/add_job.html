{% extends 'tracker/base.html' %}

{% block content %}

<div class="addjob-wrapper">
  <div class="addjob-card">

    <h2>‚ûï Add Job Application</h2>
    <p class="subtitle">
      Save and track your job applications easily
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label>üè¢ Company Name</label>
        <input type="text" name="company" placeholder="Eg: Google" required>
      </div>

      <div class="field">
        <label>üíº Job Role</label>
        <input type="text" name="role" placeholder="Eg: Frontend Developer" required>
      </div>

      <div class="field">
        <label>üìå Status</label>
        <select name="status" class="status">
          <option>Applied</option>
          <option>Interview</option>
          <option>Rejected</option>
        </select>
      </div>

      <div class="field">
        <label>‚è∞ Follow-up Date</label>
        <input type="date" name="followup_date">
      </div>

      <div class="field">
        <label>üìù Notes</label>
        <textarea name="notes" rows="4"
          placeholder="Interview feedback, HR name, salary discussion..."></textarea>
      </div>

      <button type="submit">üíæ Save Application</button>
    </form>

  </div>
</div>

<style>
/* ===== Background ===== */
.addjob-wrapper {
    min-height: 100vh;
    background:
      linear-gradient(rgba(15,23,42,0.75), rgba(15,23,42,0.75)),
      url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ===== Card ===== */
.addjob-card {
    background: rgba(255,255,255,0.15); /* Transparent white */
    backdrop-filter: blur(15px);        /* Glassmorphism effect */
    -webkit-backdrop-filter: blur(15px);
    width: 100%;
    max-width: 480px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.3);
    color: #ffffff; /* White text for contrast */
}

/* ===== Headings ===== */
.addjob-card h2 {
    text-align: center;
    margin-bottom: 5px;
    font-size: 26px;
    color: #ffffff;
}
.subtitle {
    text-align: center;
    color: #e0e7ff;
    margin-bottom: 25px;
}

/* ===== Fields ===== */
.field {
    margin-bottom: 18px;
}
label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #f1f5f9;
}
.status option{
color:black;
}
input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    font-size: 15px;
    color: #ffffff;
}
input::placeholder, textarea::placeholder {
    color: #e0e7ff;
}
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #38bdf8;
    background: rgba(255,255,255,0.15);
}

/* ===== Button ===== */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(90deg,#38bdf8,#22c55e);
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    color: #ffffff;
    transition: 0.3s;
}
button:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
    .addjob-card {
        padding: 22px;
    }
    .addjob-card h2 {
        font-size: 22px;
    }
}
</style>


{% endblock %}
