<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobPulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple CSS (later advanced pannalaam) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        nav {
            background-color: #1f2937;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h2 {
            margin: 0;
            color: #38bdf8;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 15px;
        }

        .container {
            padding: 40px;
        }

        footer {
            background-color: #1f2937;
            color: #cbd5e1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 13px;
        }
    </style>
</head>

<body>

<nav>
    <h2>JobPulse</h2>
    <div>
        <a href="{% url 'home' %}">Home</a>
         <a href="{% url 'dashboard' %}">Dashboard</a>
         <a href="{% url 'add_job' %}">Add Job</a>

       <a href="{% url 'login' %}">Login</a>
       <a href="{% url 'register' %}">Register</a>

    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>

</body>
</html>
