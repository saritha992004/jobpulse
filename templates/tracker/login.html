{% extends 'tracker/base.html' %}

{% block content %}

<style>
/* ---------- FULL SCREEN BACKGROUND ---------- */
.login-wrapper {
    min-height: 100vh;
    background:
        linear-gradient(rgba(2,6,23,0.75), rgba(2,6,23,0.75)),
        url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ---------- GLASS LOGIN CARD ---------- */
.login-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 35px 30px;
    box-shadow: 0 25px 45px rgba(0,0,0,0.5);
    color: white;
    animation: slideUp 0.7s ease;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-card h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 8px;
}

.login-card p {
    text-align: center;
    font-size: 14px;
    color: #e5e7eb;
    margin-bottom: 25px;
}

/* ---------- INPUTS ---------- */
.login-card input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
}

/* ---------- BUTTON ---------- */
.login-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    border: none;
    border-radius: 14px;
    color: #020617;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.25s ease;
}

.login-card button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(56,189,248,0.5);
}

/* ---------- EXTRA LINKS ---------- */
.login-footer {
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
}

.login-footer a {
    color: #38bdf8;
    font-weight: 600;
    text-decoration: none;
}

/* ---------- FEATURES ---------- */
.login-features {
    margin-top: 22px;
    font-size: 13px;
    color: #e5e7eb;
}

.login-features li {
    margin-bottom: 8px;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 480px) {
    .login-card {
        padding: 28px 22px;
    }
    .login-card h2 {
        font-size: 24px;
    }
}
</style>

<div class="login-wrapper">
    <div class="login-card">

        <h2>Welcome back ðŸ‘‹</h2>
        <p>Login to manage your job applications smarter</p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="login-footer">
            Donâ€™t have an account?
            <a href="{% url 'register' %}">Create one</a>
        </div>

        <ul class="login-features">
            <li>âœ” Track applications & interviews</li>
            <li>âœ” Follow-up reminders</li>
            <li>âœ” Clean dashboard & analytics</li>
        </ul>

    </div>
</div>

{% endblock %}
